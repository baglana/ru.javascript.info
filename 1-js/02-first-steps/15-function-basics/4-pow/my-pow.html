<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My pow</title>
</head>
<body>
  <script>
    const x = prompt('Enter x: ', 1);
    const n = prompt('Enter n: ', 1);

    alert(pow(x, n));

    function pow(x, n) {
      let result = 1;
      for (let i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>
</body>
</html>
