<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const x = prompt('Enter x', '');
    const n = prompt('Enter n', '');
    
    alert(`pow(${x},${n}) = ${pow(x, n)}`)

    function pow(x, n) {
      return x ** n;
    }
  </script>
</body>
</html>
