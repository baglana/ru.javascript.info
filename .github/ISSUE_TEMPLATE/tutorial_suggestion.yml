        ## <ins>–ù–µ</ins> –æ—Ç–∫—Ä—ã–≤–∞–π—Ç–µ Issue –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å:
          * –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ/–∏–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ –≤ –∫–∞–∫–æ–π-–ª–∏–±–æ –∏–∑ —Å—Ç–∞—Ç–µ–π
          * –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ—Ç–æ—á–Ω–æ—Å—Ç–∏/—É—Å—Ç–∞—Ä–µ–≤—à–µ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –∫–∞–∫–æ–π-–ª–∏–±–æ –∏–∑ —Å—Ç–∞—Ç–µ–π
          * –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏—Ö/–ø—É–Ω–∫—Ç—É–∞—Ü–∏–æ–Ω–Ω—ã—Ö/—Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫ –≤ –∫–∞–∫–æ–π-–ª–∏–±–æ –∏–∑ —Å—Ç–∞—Ç–µ–π
          * –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á –≤ –∫–∞–∫—É—é-–ª–∏–±–æ –∏–∑ —Å—Ç–∞—Ç–µ–π

        ...–ê —Ç–∞–∫ –∂–µ –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ **–Ω–µ–±–æ–ª—å—à–∏–µ** –ø—Ä–∞–≤–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ, –Ω–∞ –≤–∞—à –≤–∑–≥–ª—è–¥, –Ω–µ —Ç—Ä–µ–±—É—é—Ç –æ–±—Å—É–∂–¥–µ–Ω–∏—è –∏ –º–æ–≥—É—Ç –±—ã—Ç—å —Å—Ä–∞–∑—É –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–µ.
          * ¬´[–ö–∞–∫ –≤–Ω–µ—Å—Ç–∏ –ø—Ä–∞–≤–∫–∏ –≤ —É—á–µ–±–Ω–∏–∫?](../blob/master/CONTRIBUTING.md#–∫–∞–∫-–≤–Ω–µ—Å—Ç–∏-–ø—Ä–∞–≤–∫–∏-–≤-—É—á–µ–±–Ω–∏–∫)¬ª
        ## <ins>–û—Ç–∫—Ä—ã–≤–∞–π—Ç–µ</ins> Issue –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å:
          * –ü–µ—Ä–µ—Ä–∞–±–æ—Ç–∫—É –∫–∞–∫–æ–π-–ª–∏–±–æ —Å—Ç–∞—Ç—å–∏ (–∏–ª–∏ –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫—É –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π —á–∞—Å—Ç–∏ —Å—Ç–∞—Ç—å–∏)
          * –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤ –≤ —É—á–µ–±–Ω–∏–∫
          * –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å—Ç–∞—Ç–µ–π –≤ —É—á–µ–±–Ω–∏–∫
          * –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –≤ –∫–∞–∫—É—é-–ª–∏–±–æ –∏–∑ —Å—Ç–∞—Ç–µ–π
          * ...–∞ —Ç–∞–∫ –∂–µ –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ **–∫—Ä—É–ø–Ω—ã–µ** –ø—Ä–∞–≤–∫–∏

        –ü–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–µ –≤—ã—à–µ —Ç–µ–º—ã —Ç—Ä–µ–±—É—é—Ç –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±—Å—É–∂–¥–µ–Ω–∏—è —Å —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞–º–∏ —É—á–µ–±–Ω–∏–∫–∞.
